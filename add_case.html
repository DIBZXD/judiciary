<h2>Add New Case</h2>

<form class="case-form">
  <label>Case Number:</label>
  <input type="text" placeholder="Enter case number"><br>

  <label>Title:</label>
  <input type="text" placeholder="Enter case title"><br>

  <label>Petitioner:</label>
  <input type="text" placeholder="Enter petitioner name"><br>

  <label>Respondent:</label>
  <input type="text" placeholder="Enter respondent name"><br>

  <label>Judge:</label>
  <input type="text" placeholder="Enter judge name"><br>

  <label>Status:</label>
  <select>
    <option>Pending</option>
    <option>In Progress</option>
    <option>Closed</option>
  </select><br>

  <label>Date Filed:</label>
  <input type="date"><br>

  <button type="submit">Submit</button>
</form>
